<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SecureMed Login</title>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background: #eef0ff;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}
.login-container {
  background: #fff;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 6px 30px rgba(0,0,0,0.08);
  width: 100%;
  max-width: 380px;
}
h2 {
  text-align: center;
  color: #667eea;
  margin-bottom: 8px;
  font-size: 26px;
}
input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ddd;
  border-radius: 8px;
  box-sizing: border-box;
  font-size: 15px;
}
input:focus {
  outline: none;
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
}
button {
  width: 100%;
  padding: 12px;
  background: #667eea;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  font-size: 16px;
  margin-top: 10px;
}
button:hover {
  background: #5568d3;
}
.error {
  color: #e74c3c;
  text-align: center;
  margin: 10px 0;
  padding: 10px;
  background: #fee;
  border-radius: 6px;
  font-size: 14px;
}
.forgot-link {
  text-align: center;
  margin-top: 16px;
}
.forgot-link a {
  color: #667eea;
  text-decoration: none;
  font-size: 14px;
}
.forgot-link a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
<div class="login-container">
  <h2>üè• SecureMed Login</h2>
  
  {% if error %}
  <div class="error">{{ error }}</div>
  {% endif %}
  
  <form method="POST" action="/login">
    <input 
      name="username" 
      type="text"
      placeholder="Username" 
      required 
      autofocus>
    
    <input 
      name="password" 
      type="password"
      placeholder="Password" 
      required>
    
    <button type="submit">Login</button>
  </form>
  
  <div class="forgot-link">
    <a href="/forgot_password">Forgot Password?</a>
  </div>
</div>
</body>
</html>
