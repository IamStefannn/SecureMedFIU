<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Forgot Password - SecureMed</title>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background: #eef0ff;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
}
.container {
  background: #fff;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 6px 30px rgba(0,0,0,0.08);
  width: 100%;
  max-width: 450px;
}
h2 {
  text-align: center;
  color: #667eea;
  margin-bottom: 10px;
  font-size: 28px;
}
p {
  text-align: center;
  color: #6b7280;
  margin-bottom: 20px;
  font-size: 14px;
}
label {
  display: block;
  color: #374151;
  font-weight: 600;
  margin-bottom: 6px;
  font-size: 14px;
}
input {
  width: 100%;
  padding: 12px;
  margin-bottom: 16px;
  border: 1px solid #ddd;
  border-radius: 8px;
  box-sizing: border-box;
  font-size: 15px;
}
input:focus {
  outline: none;
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
}
button {
  width: 100%;
  padding: 12px;
  background: #667eea;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  margin-top: 10px;
}
button:hover {
  background: #5568d3;
}
.error {
  color: #e74c3c;
  text-align: center;
  margin: 10px 0;
  padding: 10px;
  background: #fee;
  border-radius: 6px;
  font-size: 14px;
}
.back-link {
  text-align: center;
  margin-top: 15px;
}
.back-link a {
  color: #667eea;
  text-decoration: none;
  font-size: 14px;
}
.back-link a:hover {
  text-decoration: underline;
}
.info-box {
  background: #f0f9ff;
  border-left: 4px solid #667eea;
  padding: 15px;
  margin: 20px 0;
  border-radius: 4px;
}
.info-box strong {
  color: #667eea;
  display: block;
  margin-bottom: 8px;
}
.info-box ul {
  margin: 8px 0 0 20px;
  padding: 0;
  font-size: 13px;
  color: #6b7280;
}
.info-box ul li {
  margin-bottom: 4px;
}
</style>
</head>
<body>
<div class="container">
  <h2>üîê Forgot Password</h2>
  <p>Verify your identity to reset your password</p>
  
  {% if error %}
  <div class="error">{{ error }}</div>
  {% endif %}
  
  <div class="info-box">
    <strong>Security Verification Required</strong>
    <ul>
      <li>Enter your username</li>
      <li>Provide your date of birth</li>
      <li>Enter last 4 digits of your SSN</li>
    </ul>
  </div>
  
  <form method="POST" action="/forgot_password">
    <label for="username">Username</label>
    <input 
      id="username"
      name="username" 
      type="text"
      placeholder="Enter your username" 
      required 
      autofocus>
    
    <label for="dob">Date of Birth</label>
    <input 
      id="dob"
      name="dob" 
      type="date" 
      required>
    
    <label for="ssn_last4">Last 4 Digits of SSN</label>
    <input 
      id="ssn_last4"
      name="ssn_last4" 
      type="text"
      placeholder="1234" 
      maxlength="4" 
      pattern="[0-9]{4}"
      title="Enter exactly 4 digits"
      required>
    
    <button type="submit">Verify Identity</button>
  </form>
  
  <div class="back-link">
    <a href="/login">‚Üê Back to Login</a>
  </div>
</div>
</body>
</html>
